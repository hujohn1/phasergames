<!DOCTYPE html>

<html lang = "en-US">
    <head>
        <meta charset = 'UTF-8'/>
        <title>Pojer basic</title>
        <style>

        </style>
        
    </head>
    <body>
        <canvas id="backgroundpaint" width="800" height="600"></canvas>

        <script src = "./phaser.min.js"></script>
    <script>
        var config = {
            type: Phaser.AUTO, 
            width: 800, 
            height: 600, 
            parent: 'backgroundpaint',
            scene: {
                preload: preload, 
                create: create, 
                update: update
            }
        }
        const game = new Phaser.Game(config);

        function preload(){
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet(
                'dude', 
                'assets/dude.png', {
                frameWidth: 32, frameHeight: 48}
            );
        }
        function create(){
            this.add.image(400, 300, 'sky');
            
        }
        function update(){
            
        }
    </script>


    </body>
</html>
