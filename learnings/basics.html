<!DOCTYPE html>

<html lang = "en-US">
    <head>
        <meta charset = 'UTF-8'/>
        <title>Pojer basic</title>
        <p>Hello world</p>
        <style>

        </style>
        
    </head>
    <body>
        <canvas id="backgroundpaint" width="500" height="500"></canvas>


    </body>
    <script>
        const canvas = document.getElementById('backgroundpaint');
        if(canvas.getContext){
            const ctx = canvas.getContext("2d");
            
            ctx.fillRect(10, 10, 150, 100);
            ctx.strokeRect(100, 100, 10, 40);
            
            //drawing stuff
            ctx.beginPath();
            ctx.moveTo(50, 50); // Move to the first point
            ctx.lineTo(150, 50); // Draw a line to the second point
            ctx.lineTo(100, 150); // Draw a line to the third point 
            ctx.closePath();

            ctx.beginPath();

            //arc(xcenter, ycenter, radius, startAngle, endAngle, counterclockwise)
            ctx.arc(100, 100, 50, 0, 2 * Math.PI, false);
            ctx.strokeStyle = "green";
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50, 50); // Starting point
            ctx.lineTo(150, 50); // First line
            ctx.arcTo(200, 50, 200, 100, 10);
            ctx.lineTo(200, 150); 
            ctx.strokeStyle = 'blue';
            ctx.stroke();

            //Quadratic Curves
            //ctx.quadraticCurveTo(cpx, cp1y x, y);

            //Bezier curves
            //ctx.bezierCurveTo(cpx, cp1y x, y);

            //passing in SVG paths
            const p = new Path2D("M10 10 h 80 v 80 h -80 Z");
            ctx.fillStyle = "rgb(255 0 0 / 50%)";
            ctx.fill(p);

            //Texts
            ctx.font = "20 px sans-serif";
            ctx.fillText("Hello wld", 200, 250);
        }
        
    </script>



</html>
